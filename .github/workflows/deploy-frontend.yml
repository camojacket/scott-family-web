name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: jooq db config
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Next.js app
        run: npm run build
        working-directory: frontend
        env:
          # Empty â€” API calls go to same origin via Front Door
          NEXT_PUBLIC_API_BASE: ''
          NEXT_PUBLIC_SCOTT_ONLY_DOMAINS: "scott-family-descendants.com,scottfamilydescendants.net,scottfamilydescendants.org"

      - name: Prepare standalone package
        working-directory: frontend
        run: |
          cp -r .next/standalone ./deploy
          cp -r .next/static ./deploy/.next/static
          cp -r public ./deploy/public

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FRONTEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FRONTEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FRONTEND_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'scott-family-web-frontend'
          package: frontend/deploy
