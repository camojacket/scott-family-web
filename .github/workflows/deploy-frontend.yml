name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Build Next.js app
        run: npm run build
        working-directory: frontend
        env:
          # Empty â€” API calls go to same origin via Front Door
          NEXT_PUBLIC_API_BASE: ''
          NEXT_PUBLIC_SCOTT_ONLY_DOMAINS: "scott-family-descendants.com,scottfamilydescendants.net,scottfamilydescendants.org"

      - name: Prepare standalone package
        working-directory: frontend
        run: |
          cp -r .next/standalone ./deploy
          cp -r .next/static ./deploy/.next/static
          cp -r public ./deploy/public

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_748B956BDD164E68819BAEACBB662E75 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BE9EB462DE124C9CAA5AD7F43FA342C9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_76946AE868794B248F4E630631AB0D56 }}

      - name: Stop App Service before deploy
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp stop \
              --name scott-family-web-frontend \
              --resource-group scott-family

      - name: Set App Service configuration
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name scott-family-web-frontend \
              --resource-group scott-family \
              --settings \
                SCM_DO_BUILD_DURING_DEPLOYMENT=false \
                DISABLE_ORYX_BUILD=true \
                HOSTNAME=0.0.0.0 \
                PORT=8080 \
                WEBSITES_CONTAINER_START_TIME_LIMIT=600
            az webapp config set \
              --name scott-family-web-frontend \
              --resource-group scott-family \
              --startup-file "node server.js"

      - name: Package deployment
        working-directory: frontend
        run: cd deploy && zip -r ../deploy.zip .

      - name: Deploy to Azure App Service
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --name scott-family-web-frontend \
              --resource-group scott-family \
              --src-path frontend/deploy.zip \
              --type zip \
              --clean true \
              --timeout 600

      - name: Remove Oryx artifacts
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Delete leftover Oryx files via Kudu VFS API
            az rest --method DELETE \
              --url "https://scott-family-web-frontend.scm.azurewebsites.net/api/vfs/site/wwwroot/node_modules.tar.gz" \
              --headers "If-Match=*" || true
            az rest --method DELETE \
              --url "https://scott-family-web-frontend.scm.azurewebsites.net/api/vfs/site/wwwroot/oryx-manifest.toml" \
              --headers "If-Match=*" || true

      - name: Start App Service
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp start \
              --name scott-family-web-frontend \
              --resource-group scott-family
