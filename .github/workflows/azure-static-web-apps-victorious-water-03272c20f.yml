name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               let token = await coredemo.getIDToken()
               console.log(`OIDC token length: ${token.length}`)
               console.log(`OIDC token starts with: ${token.substring(0, 10)}...`)
               return token
           result-encoding: string
      - name: Debug - Verify secrets and tokens
        run: |
          echo "=== Debug Info ==="
          if [ -z "$API_TOKEN" ]; then
            echo "ERROR: API token secret is EMPTY"
          else
            echo "API token length: ${#API_TOKEN}"
            echo "API token first 8 chars: ${API_TOKEN:0:8}..."
          fi
          echo "OIDC token length: ${#OIDC_TOKEN}"
          if [ -z "$OIDC_TOKEN" ]; then
            echo "WARNING: OIDC token is EMPTY"
          else
            echo "OIDC token first 10 chars: ${OIDC_TOKEN:0:10}..."
          fi
          echo "=== End Debug ==="
        env:
          API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_WATER_03272C20F }}
          OIDC_TOKEN: ${{ steps.idtoken.outputs.result }}
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          SWA_CLI_DEBUG: "true"
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_WATER_03272C20F }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_WATER_03272C20F }}
          action: "close"
