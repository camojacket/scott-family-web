spring.application.name=scottfamily
#log4j.category.org.springframework.jdbc.core = TRACE
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Square webhook verification (set these for production)
square.webhook.signature-key=${SQUARE_WEBHOOK_SIGNATURE_KEY:}
square.webhook.notification-url=${SQUARE_WEBHOOK_NOTIFICATION_URL:}